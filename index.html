<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Mad Tasks</title>

	<link rel="stylesheet" href="index.css" />
</head>
<body>

	<header>
		<h1>Mad Task Tracker</h1>
		<h1>Drop your task below. Get organized today with Mad Task Tracker</h1>
		<form id="newtask">
			<input 
				type="text" 
				name="newinput" 
				id="newinput" 
				placeholder="Enter Task Here" />
			<input 
				type="submit"
				id="newsubmit" 
				value="Add task" />
		</form>
	</header>
	<main>
		<section class="T_list">
			<h2>Tasks:</h2>

			<div id="tasks">


			</div>
		</section>
	</main>

	<script src="index.js"></script>
</body>
</html>
